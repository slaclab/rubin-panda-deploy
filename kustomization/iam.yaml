# Source: iam/charts/main/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-dev-main
  labels:
    helm.sh/chart: main-0.1.0
    app.kubernetes.io/name: main
    app.kubernetes.io/instance: iam-dev
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: main
      app.kubernetes.io/instance: iam-dev
  template:
    metadata:
      labels:
        app.kubernetes.io/name: main
        app.kubernetes.io/instance: iam-dev
    spec:
      hostname:  iam-dev
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: main
          securityContext:
            {}
          image: "indigoiam/iam-login-service:v1.6.0"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: iam-dev-main-envs
            - secretRef:
                name: iam-dev-secret-iam-envs
          resources:
            {}
          volumeMounts:
              - name: iam-dev-main-configmap
                mountPath: /indigo-iam/config/
      volumes:
        - name: iam-dev-main-configmap
          configMap:
            name: iam-dev-main-configmap
---
# Source: iam/charts/mariadb/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-dev-mariadb
  labels:
    helm.sh/chart: mariadb-0.1.0
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/instance: iam-dev
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mariadb
      app.kubernetes.io/instance: iam-dev
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb
        app.kubernetes.io/instance: iam-dev
    spec:
      hostname:  iam-dev
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: mariadb
          securityContext:
            {}
          image: "bitnami/mariadb:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: mariadb-port
              containerPort: 3306
              protocol: TCP
          envFrom:
            - secretRef:
                name: iam-dev-secret-db-envs
          resources:
            {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: iam-dev-mariadb-data
            - mountPath: /docker-entrypoint-initdb.d/
              name: iam-dev-mariadb-initdb
      volumes:
        - name: iam-dev-mariadb-data
          persistentVolumeClaim:
            claimName: iam-dev-mariadb
        - name: iam-dev-mariadb-initdb
          secret:
              secretName: iam-dev-secret-initdb
