# harvester configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: iam-dev-main-configmap
data:
  application-oidc.yml: |-
    
    #
    # Copyright (c) Istituto Nazionale di Fisica Nucleare (INFN). 2016-2019
    #
    # Licensed under the Apache License, Version 2.0 (the "License");
