secret_enabled: &secret_enabled false

main:
  enabled: true

  secret:
    enabled: *secret_enabled
    name: "iam-dev-secret"

  iam:
    cilogon_client_id: "FIXME"
    cilogon_client_secret: "FIXME"

  ingress:
    enabled: true
    hosts:
      - domain: cern.ch
        hostOverride: panda-iam-dev.cern.ch
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: ""
        hosts:
          - domain: cern.ch
            hostOverride: panda-iam-dev.cern.ch

mariadb:
