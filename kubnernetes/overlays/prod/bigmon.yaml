# Source: bigmon/charts/main/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usdfprod-bigmon-main
  labels:
    helm.sh/chart: main-0.1.0
    app.kubernetes.io/name: main
    app.kubernetes.io/instance: usdfprod-bigmon
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: main
      app.kubernetes.io/instance: usdfprod-bigmon
  template:
    metadata:
      labels:
        app.kubernetes.io/name: main
        app.kubernetes.io/instance: usdfprod-bigmon
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: main
          securityContext:
            {}
          image: "ghcr.io/pandawms/panda-bigmon-core:v0.3.0"
          imagePullPolicy: IfNotPresent

          command: ["/bin/sh", "-c"]
          args:
            - cp /data/bigmon/configmap/* /data/bigmon/config/ ;
              python /data/bigmon/config/process_template.py ;
              until /usr/pgsql-*/bin/pg_isready -h ${PANDA_DB_HOST} -p ${PANDA_DB_PORT}; do echo waiting for database; sleep 2; done;
              start-daemon.sh all
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          resources:
            {}
          volumeMounts:
              - name: usdfprod-bigmon-main-logs
                mountPath: /data/bigmon/logs
              - name: usdfprod-bigmon-main-configmap
                mountPath: /data/bigmon/configmap
          envFrom:
            - configMapRef:
                name: usdfprod-bigmon-main-env
      volumes:
        - name: usdfprod-bigmon-main-logs
          persistentVolumeClaim:
            claimName: usdfprod-bigmon-main
        - name: usdfprod-bigmon-main-configmap
          configMap:
              name: usdfprod-bigmon-main-configmap
